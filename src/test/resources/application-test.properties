# Configurações para testes

# Desabilitar Eureka para testes
eureka.client.enabled=false
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
eureka.server.enable-self-preservation=false
eureka.server.eviction-interval-timer-in-ms=5000

# Desabilitar Config Server para testes
spring.cloud.config.enabled=false
spring.cloud.config.server.enabled=false
spring.cloud.config.server.git.uri=file:///tmp/config-repo
spring.cloud.config.server.git.clone-on-start=false
spring.cloud.config.server.git.default-label=main

# Configurações do servidor
server.port=0

# Configurações de logging
logging.level.org.springframework.cloud=WARN
logging.level.com.devop=INFO
logging.level.org.springframework=WARN
logging.level.org.springframework.boot=WARN

# Configurações de segurança para testes
management.security.enabled=false
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Configurações adicionais para evitar erros de inicialização
spring.cloud.discovery.enabled=false
spring.cloud.service-registry.auto-registration.enabled=false
spring.jpa.hibernate.ddl-auto=none
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=false