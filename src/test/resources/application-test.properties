# Configurações para testes
spring.profiles.active=test

# Desabilitar Eureka para testes
eureka.client.enabled=false
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# Desabilitar Config Server para testes
spring.cloud.config.enabled=false
spring.cloud.config.server.enabled=false
spring.cloud.config.server.git.uri=classpath:/config-repo

# Configurações do servidor
server.port=0

# Configurações de logging
logging.level.org.springframework.cloud=DEBUG
logging.level.com.devop=DEBUG
logging.level.org.springframework=WARN

# Configurações de segurança para testes
management.security.enabled=false
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration